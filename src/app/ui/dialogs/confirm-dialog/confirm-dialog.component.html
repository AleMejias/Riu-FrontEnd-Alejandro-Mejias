<div class="card">
  <div class="header">
    <div class="content">
      <span class="title">{{ data.title }}</span>
      <p class="message">
        {{ data.message }}
      </p>
    </div>
    <div class="actions">
      <button class="desactivate" type="button" (click)="onClose()">Cancelar</button>
      <button class="cancel" type="button" (click)="onSave()">Confirmar</button>
    </div>
  </div>
</div>
